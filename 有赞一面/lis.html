<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <ul>
        <li>3</li>
        <li>2</li>
        <li>1</li>
    </ul>
    <script>
        // let lis = document.querySelectorAll('ul li')
        // for(li in lis){
        //     li.addEventListener('click',()=>{})
        // }
        let ul = document.querySelector('ul')
        ul.addEventListener('click', (e) => {
            // 当li里面还存在  子元素时点击到其他子元素  target不会显示到li  我们可以直接得到他的路径  如果路径包含li便点击到了li
            const target = e.path.find(x =>{x.targetName === 'LI'&& x.getAttribute('')})
            console.log(target)
            console.log(e.path)
            let nickname = event.target.textContent
            console.log(e.currentTarget, e.target, nickname)
        })


        // 动态的  实时的
        const lis1 = document.querySelectorAll('li')

        const lis2 = document.getElementsByTagName('li')
        ul.removeChild(lis1[0])
        console.log(
            lis1,
            lis2
        )
    </script>
</body>

</html>
