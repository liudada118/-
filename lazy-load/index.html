        <script>
            function lazyload(){
                const imgAll = document.querySelectorAll('img[lazyload]')
                //视窗高度
                let viewheighht = window.innerHeight
                for (let img of imgAll){
                    const size = img.getBoundingClientRect()
                    console.log(size.top)
                    if(size.top<viewheighht && size.bottom>0){
                        const imgObj = new Image()
                        //得到属性为data-original的值
                        let imgSrc = img.getAttribute('data-original')
                        imgObj.src= imgSrc
                        //知道加载完
                        imgObj.onload = function(){
                            img.src = imgSrc
                            //如果不加会导致滚动就一直加载，相当于优化
                            img.removeAttribute('data-original')
                        }
                    }
                }
            }
            lazyload()
            window.addEventListener('scroll',lazyload)
        </script>
