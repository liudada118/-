<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .warpper{
            display: flex;
            position: absolute;
            right: 0;
            bottom: 0;
            padding: 20px;
            width: 200px;
            height: 300px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 5px solid blue;
        }
        img{
            width: 90px;
            height: 90px;
        }
        button{
            width: 60px;
            height: 20px;
        }
        div{
            text-align: center;
        }
    </style>
</head>

<body>
    
    <script>
        let news = [
            {
                photo: './4.jpg',
                title: 'haha',
                content: '舒服了'
            },
            {
                photo: './4.jpg',
                title: 'eeee',
                content: '还可以'
            },
            {
                photo: './4.jpg',
                title: 'hhhh',
                content: '就这'
            }
        ]
        const body = document.querySelector('body')
        console.log(body)
        const div = document.createElement('div')
        const div1 = document.createElement('div')
        const div2 = document.createElement('div')
        div.className = 'warpper'
        div.appendChild(div1)
        div.appendChild(div2)
        body.appendChild(div)
        
        div1.innerHTML = `
        <img src="${news[0].photo}" alt="">
        <div>${news[0].title}</div>
        <div>${news[0].content}</div>
        `
        const buttonNext = document.createElement('button')
        const buttonLast = document.createElement('button')
        buttonLast.innerText = '上一页'
        buttonNext.innerText = '下一页'
        div2.appendChild(buttonLast)
        div2.appendChild(buttonNext)
        var i = 0
        buttonLast.addEventListener('click',function(){
            i--
            if(i<0){
                alert('第一页')
                return i = 0
            }
            else{ 
                // div.insertBefore
                div1.innerHTML = `
        <img src="${news[i].photo}" alt="">
        <div>${news[i].title}</div>
        <div>${news[i].content}</div>
        
        `
        // <button>上一页</button>
        // <button>下一页</button>
    } console.log(i) 
        })
        buttonNext.addEventListener('click',function(){
            i++
            if(i>news.length-1){
                alert('最后一页')
                return i = news.length
            }
            else{ div1.innerHTML = `
        <img src="${news[i].photo}" alt="">
        <div>${news[i].title}</div>
        <div>${news[i].content}</div>
        
        `
    }console.log(i)  
        })
        
    </script>
</body>

</html>
