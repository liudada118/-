<body>
    <script>
        let arr1 = {
            name : aa,
            sex : bb,
            a : {
                b:{
                    c:1
                }
            }
        }
        let sor = function (arr){
            let res = {}
            for (let key in arr){
                if (typeof res[key] === 'Object'){
                    res[key] = {...arr1[key]}
                }
                else {
                    res[key]={...arr1[key]}
                }
            }
        }
    </script>
